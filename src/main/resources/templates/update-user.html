<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="m-3">
            <h1>Update User</h1>
        </div>
        <div class="form-control m-3 p-3">
            <form action="#" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="POST">
                <input type="text" th:field="*{firstName}"
                       placeholder="Enter your first name" class="form-control mb-4 col-4">
                <input type="text" th:field="*{lastName}"
                       placeholder="Enter your last name" class="form-control mb-4 col-4">
                <input type="text" th:field="*{emailAddress}"
                       placeholder="Enter your email address" class="form-control mb-4 col-4">
                <button type="submit" class="btn btn-info col-2">Update</button>
            </form>
        </div>
        <a th:href = "@{/}">Back</a>
    </div>
</body>
</html>
