<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="m-3">
            <h1>Web application for CRUD</h1>
        </div>
        <div class="navbar" style="display: flex;">

            <form th:action="@{/search}" method="GET" class="form-inline mb-3" style="display:flex; margin:20px;">
                <input type="text" class="form-control mr-sm-2" placeholder="Search by name or email address" style="width:auto; margin-right:20px">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
            </form>

            <a th:href="@{/display-add-form}" class="btn btn-primary my-2 my-sm-0"> Add User</a>
        </div>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${listUsers}">
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.emailAddress}"></td>
                    <td>
                        <a th:href="@{/display-update-form/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                        <a th:href="@{/view-user/{id}(id=${user.id})}" class="btn btn-info">View</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
